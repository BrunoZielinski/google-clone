<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <!--=== FONTAWESOME ===-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--=== MAIN CSS ===-->
  <link rel="stylesheet" href="assets/css/main.min.css">
</head>

<body>

  <header class="header">
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="#" class="nav__link">Gmail</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Imagens</a>
        </li>
      </ul>
    </nav>

    <div class="header__apps">
      <i class="fas fa-th"></i>
    </div>

    <div class="header__user-profile">
      <img src="https://github.com/BrunoZielinski.png" alt="Imagem de UsuÃ¡rio">
    </div>
  </header>

  <main class="main">
    <div class="main__logo">
      <img src="assets/img/googlelogo.png" alt="Google LogoMarca">
    </div>

    <div class="main__form">
      <form action="" class="form">
        <div class="form__group">
          <input type="search" name="search" id="search" autofocus>
          <i class="fas fa-search search"></i>
          <i class="fas fa-keyboard keyboard"></i>
          <i class="fas fa-microphone microphone"></i>
        </div>

        <div class="form__group">
          <button type="submit">Pesquise Google</button>
          <button>Estou com sorte</button>
        </div>
      </form>
    </div>

    <div class="main__text">
      <p>
        Disponibilizado pelo Google em: <a href="#">English</a>
      </p>
    </div>
  </main>

  <footer class="footer">

  </footer>

</body>

</html>
